<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<script>
		function solution(arr, n){
			let result = [];
			const arrs = arr.sort().filter((v, i) => {
				return i !== arr.indexOf(v)
			});
			const arrs2 = arr.sort().filter((v, i) => {
				return i === arr.indexOf(v)
			});
			
			arrs2.splice(0, arrs.length);
			const value = arrs2.sort((a, b) => {
				if (a[n] !== b[n]) { // 문자열의 n번째 글자를 기준으로 같이 않다면 오름차순으로 정렬
					return a[n].localeCompare(b[n]);
				} else { // 단, 문자열의 n번째 글자가 같은 경우에는 전체 문자열을 기준으로 배열 순으로 정렬
					return a.localeCompare(b);
				}
			});
			return value
		}

		let arr = ["coke", "dog","water", "glass", "dog", "dog", "yogurt", "vitamin"];
		let n = 2;
		console.log(solution(arr, n))
	</script>
</body>
</html>
